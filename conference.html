<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/legacy.css">

  <link rel="icon" type="image/x-icon" href="imgs/logos/Circular/main.png">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




  <title>Welcome!</title>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Content goes here -->
  <div class="parallax">
    <div class="container-fluid">

      <!-- Logo -->
      <div class="row justify-content-center mt-5 mb-5">
        <div class="col-8 justify-content-center">
          <div class="row">
            <img src="imgs/logos/Horizontal/redwhite.png" class="img-fluid " alt="Lilly Leadership Institute">
          </div>
          <div class="row">
            <div class="timer-container">
              <div class="timer">
                <div class="unit">
                  <span id="days">00</span>
                  <div class="label">Days</div>
                </div>
                <div class="unit">
                  <span id="hours">00</span>
                  <div class="label">Hours</div>
                </div>
                <div class="unit">
                  <span id="minutes">00</span>
                  <div class="label">Minutes</div>
                </div>
                <div class="unit">
                  <span id="seconds">00</span>
                  <div class="label">Seconds</div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    <!-- Who Are We -->
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-8 textarea border rounded text-center">
        <h1 class="mx-auto">Who Are We?</h1>

        <div class="row">
          <div class="col-md-4">
            <img src="imgs/Cohort12/group.jpg" class="img-fluid rounded" alt="Conference Day">
          </div>
          <div class="col-md-8">
            <p>  placeholder
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Embedded PDF Viewer -->
    <div class="row justify-content-center mt-5 mb-5">
      <div class="col-8 textarea border rounded p-3 shadow">
        <h2 class="text-center">Program Overview</h2>
        <div class="ratio" style="width: 100%; height: 700px;">
          <iframe src="https://docs.google.com/file/d/1jhD-nnLRSFstv9L5CfjYQY9kfWCDel7f/preview" 
            style="width: 100%; height: 100%;" frameborder="0"></iframe>
        </div>
      </div>
    </div>
    



    <!-- Footer -->
    <div id="footer-placeholder"></div>




    <!-- JavaScript -->
    <script src="./js/navbar.js"></script>


    <!-- External JS -->
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

    <script src="./js/countdown.js"></script>
</body>

</html>
